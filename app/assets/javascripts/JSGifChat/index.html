<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom</title>
  </head>
  <body>

  <div id="homepage">
    <div id="login">
      <form id="add-user">
        <label> Enter Email:</label>
        <input id="email-input" type="email" name="enter-email">
        <input type="submit" value="join">
      </form>
    </div>
  </div>

  <div id="chatrooms">

    <div id="add-chat">
      <label> Enter Chat Name:</label>
      <input type="text" name="enter-chat-name">
      <input type="submit" value="create chat">
    </div>

    <div id="chats">
      <ul id="chatList">
      </ul>
    </div>


  </div>


  <div id="chatroom">
    <div id="chatbox">
      <ul id="chat1">
      </ul>

      <form id="add-comment">
        <input id="add-comments-input" type="text">
        <input type="submit" value="Add Comment">
      </form>

    </div>
  </div>

  <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
  </script>

  <script src="js/models/User.js"></script>
  <script src="js/models/Chat.js"></script>
  <script src="js/models/Comment.js"></script>
  <script src="js/controllers/usersController.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
